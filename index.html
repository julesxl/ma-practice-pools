<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MA Practice Question Pools</title>
  <style>
:root {
      --bg: #ffffff;
      --panel: #ffffff;
      --panel2: #ffffff;
      --text: #000000;
      --muted: #333333;
      --link: #0b63d1;
      --border: #d0d7de;
      --chip: #f6f8fa;
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --radius: 12px;
      --max: 980px;
    }
* { box-sizing: border-box; }
body {
      margin:0; font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 16px; }

    

    /* Header padding (incl. mobile safe-area): keeps the rightmost control (Clear) off the edge */
header .wrap{
  box-sizing: border-box;
  padding-top: 16px;
  padding-bottom: 16px;

  /* visual breathing room + iPhone safe-area (notch/rounded corners) */
  padding-left:  calc(24px + env(safe-area-inset-left));
  padding-right: calc(24px + env(safe-area-inset-right));
}

h1 { margin:0; font-size: 18px; letter-spacing: .2px; }
    .bar {
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:nowrap;           /* keep everything on one line */
      margin-top: 10px;
    }
    .tabs {
      display:flex;
      gap:8px;
      flex-wrap:nowrap;           /* keep Blesi + Kinns together */
      margin:0;
    }
    .controls {
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:nowrap;
      margin-left:auto;           /* push search+clear to the right */
      min-width: 0;
    }

input[type="search"]{
  flex: 1 1 auto;      /* take remaining space */
  width: auto;         /* override min(520px, 88vw) */
  min-width: 0;        /* critical: allows shrinking on mobile */
  padding: 10px 12px;
  border-radius: 12px;
  border:1px solid var(--border);
  background: var(--panel);
  color: var(--text);
  outline: none;
}
        .tab {
      border:1px solid var(--border);
      background: var(--chip);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
    }
    .tab[aria-selected="true"] {
      background: var(--panel);
      box-shadow: var(--shadow);
    }
    main .card {
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin: 18px 0;
    }
    .card h2 {
      margin:0;
      padding: 14px 16px;
      font-size: 15px;
      border-bottom:1px solid var(--border);
      background: var(--panel2);
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
    }
    .count { color: var(--muted); font-weight: 500; font-size: 12px; }
    .list {
      padding: 8px;
    }
    .item {
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 12px;
    }
    .item:hover {
      background: color-mix(in srgb, var(--chip) 70%, transparent);
    }
    
    .domain-row {
      padding: 10px 10px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      color: #0b57d0; /* same as NHA CCMA */
      text-transform: uppercase;
      letter-spacing: .2px;
      display: flex;
      align-items: center;
    }
a {
      color: var(--link);
      text-decoration: none;
      flex: 1;
    }
    a:focus {
      outline: 2px solid color-mix(in srgb, var(--link) 55%, transparent);
      outline-offset: 2px;
      border-radius: 10px;
    }
        .divider {
      height: 12px;
      border-radius: 999px;
      margin: 10px 8px;
      border: 1px solid var(--border);
      background: var(--chip);
    }
    footer {
      color: var(--muted);
      padding: 24px 16px 38px;
      text-align:center;
    }
    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .btn {
      flex: 0 0 auto;
      white-space: nowrap;
      border:1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
  /* --- Julius UI tweaks (caps + tabs: inactive clean, active = stroke+shadow only) --- */

/* Base tab (UNCHECKED): looks like your good "BLESI" â€” light border, no shadow, no fill change */
.tab,
.tab:not(.active),
.tab[aria-selected="false"] {
  text-transform: uppercase !important;
  border-radius: 16px !important;

  background: transparent !important;          /* do not "fill" */
  background-color: transparent !important;    /* some CSS uses this instead */
  border: 1px solid #cfd6df !important;        /* subtle gray outline */
  box-shadow: none !important;
  filter: none !important;
  transform: none !important;

  font-weight: 700 !important;
}

/* Do NOT let hover/focus change fill/shadow */
.tab:hover,
.tab:focus,
.tab:focus-visible {
  background: transparent !important;
  background-color: transparent !important;
  box-shadow: none !important;
  filter: none !important;
}

/* Active tab (CHECKED): SAME look as inactive, PLUS blue stroke + tight darker shadow */
.tab.active,
.tab[aria-selected="true"] {
  background: transparent !important;
  background-color: transparent !important;

  border: 1px solid #0b57d0 !important;        /* darker blue stroke */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.30) !important; /* darker + tighter */
  filter: none !important;
  transform: none !important;
}

/* Title caps */
#title { text-transform: uppercase !important; }

/* ------------------------------------------------------------------------------ */
/* --- Title link styling --- */
h1 .title-link {
  color: #0b57d0 !important;
  text-decoration: none !important;

  /* remove any focus/selection "rim" */
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
  background: transparent !important;
}
h1 .title-link:hover { text-decoration: underline !important; }
h1 .title-link:focus,
h1 .title-link:focus-visible,
h1 .title-link:active {
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
  background: transparent !important;
}
h1 .title-rest { color: #000000 !important; }
/* -------------------------- */
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1><a class="title-link" href="https://www.nhanow.com/docs/default-source/test-plans/nha_ccma_test_plan_2022.pdf" target="_blank" rel="noopener noreferrer">NHA CCMA</a> <span class="title-rest">Practice Question Pools</span></h1>
    <div class="bar">
      <div class="tabs" role="tablist" aria-label="Pools">
        <div class="tab" role="tab" tabindex="0" aria-selected="true" data-tab="Blesi">Blesi</div>
        <div class="tab" role="tab" tabindex="-1" aria-selected="false" data-tab="Kinns">Kinns</div>
      </div>
      <div class="controls">
        <input id="q" type="search" placeholder="Search..." autocomplete="off" />
</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h2>
      <span id="title">Blesi</span>
      <span class="count" id="count"></span>
    </h2>
    <div class="list" id="list"></div>
  </div>
</main>

<footer></footer>

  const state = {
    tab: "Blesi",
    q: ""
  };

  const q = document.getElementById("q");
  const list = document.getElementById("list");
  const title = document.getElementById("title");
  const count = document.getElementById("count");
  const tabs = Array.from(document.querySelectorAll(".tab"));

  function normalize(s) {
    return (s || "").toString().toLowerCase().trim();
  }

  function render() {
    const items = DATA[state.tab] || [];
    const query = normalize(state.q);

    title.textContent = state.tab;

    list.innerHTML = "";
    let shown = 0;

    for (const it of items) {
      
      if (it.type === "domain") {
        if (!query) {
          const h = document.createElement("div");
          h.className = "domain-row";
          h.textContent = it.title || "";
          list.appendChild(h);
        }
        continue;
      }
if (it.type === "divider") {
        // dividers are shown only if we're not filtering (keeps search clean)
        if (!query) {
          const d = document.createElement("div");
          d.className = "divider";
          if (it.color) d.style.background = it.color;
          list.appendChild(d);
        }
        continue;
      }

      const t = it.title || "";
      const u = it.url || "";

      if (query && !normalize(t).includes(query)) continue;

      const row = document.createElement("div");
      row.className = "item";

      const a = document.createElement("a");
      a.href = u || "#";
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = t;
      row.appendChild(a);
list.appendChild(row);

      shown++;
    }

    const totalLinks = items.filter(x => x.type === "link").length;
    count.textContent = `${shown} / ${totalLinks}`;
  }

  function setTab(name) {
    state.tab = name;
    tabs.forEach(t => {
      const sel = t.dataset.tab === name;
      t.setAttribute("aria-selected", sel ? "true" : "false");
      t.tabIndex = sel ? 0 : -1;
    });
    render();
  }

  tabs.forEach(t => {
    t.addEventListener("click", () => setTab(t.dataset.tab));
    t.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        setTab(t.dataset.tab);
      }
    });
  });

  q.addEventListener("input", () => {
    state.q = q.value;
    render();
  });
  render();
</script>
